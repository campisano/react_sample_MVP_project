<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Example of MVP use to isolate visual framework (View) from application logic (Presenter and Model)">
    <title>MVP Login Application</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- sources in a inverted call order -->

    <script type="text/babel" src="src/model/app_context.js"></script>
    <script type="text/babel" src="src/model/auth_service.js"></script>
    <script type="text/babel" src="src/model/message_service.js"></script>

    <script type="text/babel" src="src/presenter/login_presenter.js"></script>
    <script type="text/babel" src="src/view/login_view.js"></script>

    <script type="text/babel" src="src/view/react/react_login_view.js"></script>
    <script type="text/babel" src="src/view/react/react_app_view.js"></script>

    <script src="lib/babel.min.js"></script>
    <script src="lib/react.production.min.js"></script>
    <script src="lib/react-dom.production.min.js"></script>

    <script type="text/babel" src="src/main.js"></script>
  </body>
</html>
